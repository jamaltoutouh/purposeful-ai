<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 • Página no encontrada</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
    }
    .container { padding: 20px; }
    h1 { font-size: 5rem; margin-bottom: 10px; }
    p { font-size: 1.2rem; margin-bottom: 30px; }
    a { color: white; text-decoration: none; border: 2px solid white; padding: 10px 20px; border-radius: 5px; display: inline-block; transition: all 0.3s; }
    a:hover { background: white; color: #667eea; }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>La página que buscas no existe.</p>
    <a href="/">Volver al inicio</a>
  </div>
</body>
</html>
